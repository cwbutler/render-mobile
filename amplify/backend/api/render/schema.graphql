type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: AWSEmail!
  last_name: String
  first_name: String
  phone: AWSPhone
  linkedin_profile: String
  website: AWSURL
  resume: AWSURL
  profile_picture: AWSURL
  location: String
  createdBy: String
  modifiedBy: String
  createdAt: AWSDateTime
  modifiedAt: AWSDateTime
}
